<!DOCTYPE html>

<head>
    <style>
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
		  .sorry-animation {
            display: inline-block;
            animation: bounce 3s infinite;
        }
    </style>
</head>
